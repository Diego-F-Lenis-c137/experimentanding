<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UV-Place</title>
  
  <style>
    .container {
      display: flex;
      gap: 10px; 
    }
    .colorpalette {
      display: flow-root;
      gap: 50px; 
    }
    .subcontainer {
      display: flow-root;
      gap: 10px; 
    }
    .custbutton{
      width: 400px;
      height: 100px;
      font-size: 72px;
      text-align: center;
      margin-left: 20px; 
      margin-right: none;
      margin-top: 10px;
      border:5px solid #000
      
    }
    
    body {
      font-family: sans-serif;
      text-align: center;

    }
    
    #title{
      display: list-item;
      width: 400px;
      height: 200px;
      text-align: center;
      margin-left: 20px; 
      margin-right: none;
      margin-top: 100px;
      border:5px solid #000
      
    }
    #canvas {
      display: grid;
      grid-template-columns: repeat(100, 9px); /* 100*100 grid */
      grid-template-rows: repeat(100, 9px);
      margin-left: 50px;
      margin-top: 100px;
      width: 900px;
      border: 5px solid #000;
      ;
    }

    .pixel {
      width: 10px;
      height: 10px;
      border: 0px solid #fff;
      box-sizing: border-box;
      background-color: white;
      cursor: pointer;
    }

    #color-picker {
      margin-top: 250px;
    }

  </style>
</head>
<body background="background\BACKgrnd.png"></body> 
<!-- <body background="background\BACKgrnd_pix.webp"></body> -->
<!-- <body background="background\lll.webp"> -->
  <div class="container">
    <div class="subcontainer">
      <div id="title">
      
        <img src="uvplacemanual.gif" alt="UV-place" width=400 height=200>
      </div>
    
      <div class="custbutton">  
        <img src="buttonstyles\erroreport.png">
      </div>
      <div class="custbutton">  
        <img src="buttonstyles\privroom.png">
      </div>
      <div class="custbutton">  
        <img src="buttonstyles\templates.png">
      </div>
      <div class="custbutton">  
        <button>TEXT HERE</button>
      </div>
      <div class="custbutton">  
        <button>TEXT HERE</button>
      </div>
        

    </div>
   
    
    <div class="container" >

      <div id="canvas"></div>
      <div class="colorpalette">
        <input type="color" id="color-picker" value="#ff0000" size="300"/>
        <input type="color" id="palette" value="#ff0000"/>
        <input type="color" id="palette2" value="#00ff00"/>
        <input type="color" id="palette3" value="#0000ff"/>
        <input type="color" id="palette4" value="#ffffff"/>
        <input type="color" id="palette5" value="#000000"/>
      </div>
    
    </div>

  </div>

  <script>
    const canvas = document.getElementById('canvas');
  
    const colorPicker = document.getElementById('color-picker');

    const palette = document.getElementById('palette');
    palette.addEventListener('click', () => {
        colorPicker.value = palette.value;
      });
    const palette2 = document.getElementById('palette2');
    palette2.addEventListener('click', () => {
        colorPicker.value = palette2.value;
      });
    const palette3 = document.getElementById('palette3');
    palette3.addEventListener('click', () => {
        colorPicker.value = palette3.value;
      });
    const palette4 = document.getElementById('palette4');
    palette4.addEventListener('click', () => {
        colorPicker.value = palette4.value;
      });
    const palette5 = document.getElementById('palette5');
    palette5.addEventListener('click', () => {
        colorPicker.value = palette5.value;
      });


    // Crear 50x50 = 2500 p√≠xeles
    for (let i = 0; i < 10000; i++) {
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');
      pixel.addEventListener('click', () => {
        pixel.style.backgroundColor = colorPicker.value;
      });
      canvas.appendChild(pixel);
    }
  </script>
</body>
</html>

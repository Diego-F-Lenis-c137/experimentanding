<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UV-Place</title>
  
  <style>
    .container {
      display: flex;
      gap: 10px; 
    }
    .backgroundcolorpick {
      width: 50%;
      height: 5%;
      font-size: 0px;
      text-align: center;
      padding-top: 10%;
      margin-left: 25%; 
      margin-right: none;
      margin-top: 5%;
      border:5px groove #000
    }
    .colorpalette {
      display: flow-root;
      gap: 50px; 
    }
    .subcontainer {
      width: 20%;
      display: flow-root;
      gap: 5%; 
    }
    .custbutton{
      width: 100%;
      height: 5%;
      font-size: 0px;
      text-align: center;
      margin-left: 10%; 
      margin-right: none;
      margin-top: 5%;
      border:5px groove #000
      
    }
    
    body {
      font-family: sans-serif;
      text-align: center;

    }
    
    #title{
      display: list-item;
      width: 100%;
      height: 10%;
      text-align: center;
      margin-left: 10%; 
      margin-right: none;
      margin-top: 100px;
      border:5px groove #000
      
    }
    #canvas {
      display: grid;
      grid-template-columns: repeat(100, 1%); /* 100*100 grid */
      grid-template-rows: repeat(100, 1%);
      margin-left: 5%;
      margin-top: 5%;
      width: 80%;
      border: 10px groove #000;
      ;
    }

    .pixel {
      width: 10px;
      height: 10px;
      border: 0px solid #fff;
      box-sizing: border-box;
      background-color: white;
      cursor: pointer;
    }

    #color-picker {
      margin-top: 250px;
    }

  </style>
</head>

  <script>
    var modify = true;

    const timer = document.getElementById('timer');
  
    var text = "00:";
    function updatetimer(m){
      
      timer.textContent = "00:" + m;

    };

    function countDown(m){
      
      updatetimer(m);

      m--;

      if(m >= 0){

      setTimeout(() => countDown(m), 1000);

      } else {

        timer.textContent = "00:00"
        modify = true;
